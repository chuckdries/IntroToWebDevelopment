<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>margin</title>
    <style>
        div {
            border: 1px solid black;
            border-radius: 5px;
            padding: 10px;
        }
        #circle{
            width: 10px;
            height: 10px;
            border-radius: 20px;
        }
    </style>
</head>

<body>
    <h1>Margin demos</h1>
    <div style="margin: 0px">Div 1</div>
    <div style="margin: 10px 200px 10px 20px">Div 2
        <div style="margin: 10px">Div within div 2</div>
    </div>
    <div style="margin: 10px">Div 4</div>
    <div id="circle"></div>
</body>

</html>
